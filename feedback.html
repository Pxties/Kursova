<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулінарний блог</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/svg/Logo.svg" alt="Кулінарний блог" class="header__logo-pic">
                    </a>
                 </div>
                 <p class="header__logo-text">Кулінарний блог</p>
        
                <nav class="header__nav">
                    <div class="header__rect"></div>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="index.html" class="header__link">ГОЛОВНА</a>
                        </li>
                        <li class="header__item">
                            <a href="recipes.html" class="header__link">РЕЦЕПТИ</a>
                        </li>
                         <li class="header__item">
                             <a href="about.html" class="header__link">ПРО МЕНЕ</a>
                        </li>
                          <li class="header__item">
                            <a href="feedback.html" class="header__link-sel">ЗВОРОТНІЙ ЗВ'ЯЗОК</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">ЦЕ ЦІКАВО</a>
                        </li>
                    </ul>
                    <div class="header__rect2"></div>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="feedback">
            <div class="wrapper">
                <p class="feedback__title">ЗВОРОТНІЙ ЗВ'ЯЗОК</p>
                <ul class="feedback__list">
                    <p class="feedback__text">Ім'я</p>
                    <p class="feedback__text2">(обов'язково)</p>
                </ul>
                <form class="feedback__form">
                    <fieldset class="feedback__form-wrap">
                        <p class="feedback__form-info">
                            <input type="text" class="feedback__form-field">
                        </p>
                    </fieldset>
                </form>
                <ul class="feedback__list">
                    <p class="feedback__text">Електронна пошта</p>
                    <p class="feedback__text2">(обов'язково)</p>
                </ul>
                <form class="feedback__form">
                    <fieldset class="feedback__form-wrap">
                        <p class="feedback__form-info">
                            <input type="text" class="feedback__form-field">
                        </p>
                    </fieldset>
                </form>
                <ul class="feedback__list">
                    <p class="feedback__text">Коментар</p>
                    <p class="feedback__text2">(обов'язково)</p>
                </ul>
                <form class="feedback__form">
                    <fieldset class="feedback__form-wrap">
                        <p class="feedback__form-info">
                            <input type="text" class="feedback__form-field2">
                        </p>
                        <button type="submit" class="feedback__button">ВІДПРАВИТИ</button>
                    </fieldset>
                </form>
                <img src="./img/svg/vector.svg" alt="vector" class="intro__vector">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__item">
                <ul class="footer__list">
                    <img src="./img/svg/fb.svg" alt="fb" class="footer__images">
                    <img src="./img/svg/insta.svg" alt="insta" class="footer__images">
                    <img src="./img/svg/twitter.svg" alt="twitter" class="footer__images">
                    <img src="./img/svg/Linkedin.svg" alt="linkeid" class="footer__images">
                </ul>
                <div class="footer__copyright">
                    <img src="./img/svg/Copyright ©2022 All rights reserved.svg" alt="copyright" class="footer__images">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
